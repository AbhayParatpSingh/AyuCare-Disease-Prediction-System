<div class="w-35 h-auto bg-gray-900 text-white flex flex-col">
    <div class="p-4">
        <img src="{{url_for ('static',filename='img/AyuCare.png')}}" alt="Logo" class="h-10 w-auto">
    </div>
    <nav class="mt-5 flex-1">
        <a href="/home" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white">
            <i class="fas fa-home"></i>
            <span class="ml-2">Home</span>
        </a>
        <a id="navLink" href="#" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white">
            <i id="navIcon" class="fas fa-heart"></i>
            <span id="navText" class="ml-2">Dashboard</span>
        </a>
        
        <script>
            // Function to determine current page and adjust the link text and href
            function updateNavLink() {
                // Get the current path
                const currentPath = window.location.pathname;
        
                // Get the nav elements
                const navLink = document.getElementById('navLink');
                const navText = document.getElementById('navText');
        
                // Logic: If we are on '/dashboard', show "Records" link and redirect to "/records"
                if (currentPath === '/dashboard') {
                    navText.textContent = 'Records';
                    navLink.href = '/records';
                }
                // If we are on '/records', show "Dashboard" link and redirect to "/dashboard"
                else if (currentPath === '/records') {
                    navText.textContent = 'Dashboard';
                    navLink.href = '/dashboard';
                }
            }
        
            // Call the function to update the link when the page loads
            updateNavLink();
            
        </script>
        
        <a href="/daily_record" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white">
            <i class="fas fa-heart"></i>
            <span class="ml-2">Daily Records</span>
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white">
            <i class="fas fa-syringe"></i>

            <span class="ml-2">Weight</span>
        </a>
    </nav>
</div>
