<main class="flex-grow p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">User Profile</h2>
        
        <div class="flex items-center mb-4">
            <img src="https://via.placeholder.com/100" alt="Profile Photo" class="rounded-full border-2 border-indigo-600 mr-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <p class="mt-1 text-gray-900">{{user.username}}</p> <!-- Replace with actual data -->
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <p class="mt-1 text-gray-900">{{user.email}}</p> <!-- Replace with actual data -->
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <p class="mt-1 text-gray-900"> {{ user_profile.phone_number or 'N/A' }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Age</label>
            <p class="mt-1 text-gray-900">{{ user_profile.age or 'N/A' }}</p> 
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Weight</label>
            <p class="mt-1 text-gray-900">{{ user_profile.weight or 'N/A' }}kg</p> 
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <p class="mt-1 text-gray-900">{{ user_profile.address or 'N/A' }}</p> <!-- Replace with actual data -->
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Bio</label>
            <p class="mt-1 text-gray-900">{{ user_profile.bio or 'N/A' }}</p> <!-- Replace with actual data -->
        </div>

        <div class="flex justify-between mt-6">
            <a href="/add_profile" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-500">
                Add Profile
            </a>
            <a href="/profile_edit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-500">
                Edit
            </a>
            
        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
