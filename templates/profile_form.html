<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AyuCare:Profile</title>
    <meta name="description" content="A brief description of your website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    /* Define shake animation */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px);
      }
    }

    /* Add animation to Tailwind */
    .shake {
      animation: shake 0.9s ease-in-out infinite;
    }
</style>
 
<script>
    function toggleServiceDropdown() {
        const serviceDropdown = document.getElementById('service-dropdown');
        serviceDropdown.classList.toggle('hidden');
    }
    
    // Close the dropdown when clicking outside of it
    window.addEventListener('click', (event) => {
        const serviceButton = document.getElementById('service-button');
        const serviceDropdown = document.getElementById('service-dropdown');
    
        if (!serviceButton.contains(event.target) && !serviceDropdown.contains(event.target)) {
            serviceDropdown.classList.add('hidden');
        }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
        // Function to toggle the notification dropdown
        function toggleDropdown() {
            const notificationDropdown = document.getElementById('notificationDropdown');
            notificationDropdown.classList.toggle('hidden');
        }
    
        // Close the dropdown when clicking outside of it
        window.addEventListener('click', (event) => {
            const notificationButton = document.getElementById('notificationButton');
            const notificationDropdown = document.getElementById('notificationDropdown');
    
            if (!notificationButton.contains(event.target) && !notificationDropdown.contains(event.target)) {
                notificationDropdown.classList.add('hidden');
            }
        });
    
        // Attach click event to the button
        document.getElementById('notificationButton').addEventListener('click', toggleDropdown);
    });
    </script>
    
    
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-blue-100 to-white">
    <header>
        {% include 'navbar.html' %}
    </header>
    
    <main class="flex-grow">
        <form method="POST"  class="space-y-6">
            
        
            
        
           
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phone_number" value="{{ user_profile.phone_number }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">age</label>
                <input type="Number" name="age" value="{{ user_profile.age }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">weight</label>
                <input type="Number" name="weight" value="{{ user_profile.weight}}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ user_profile.address }}</textarea>
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Bio</label>
                <textarea name="bio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ user_profile.bio }}</textarea>
            </div>
        
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm">Save</button>
            </div>
        </form>
        
        
    </div>
    

    </main>

    <footer class="bg-gray-200 ">
